<div class="main">

  </div>
  <div class="green"></div>

  </div>
</div>
<script>
  document.addEventListener("mousewheel",function(e){
    move(e);
  });
  function move(e){
    const WAIT=3000,DURA=500;
    let main=document.getElementsByClassName("main")[0];
    let mainHeight=main.offsetHeight;
    let mainTop=main.offsetTop;
    console.log(mainTop,(-mainHeight*5));
    if(mainTop>=-mainHeight*5&&mainTop<=0){
      if(e.wheelDelta<0){
        main.setAttribute("style","top:"+(mainTop-mainHeight/5)+'px');
      }else{
        main.setAttribute("style","top:"+(mainTop+mainHeight/5)+'px');
      }
    }
  }
</script>

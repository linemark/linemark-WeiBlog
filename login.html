<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>welcome to WeiBlog</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
<script src="js/jquery.js"></script>
<div class="main">
  <div class="login">
    <img src="img/login/1.jpg">
    <div class="login_input">
      <p>WeiBlog.</p>
      <input type="text" placeholder="请输入用户名">
      <br>
      <input type="password" placeholder="请输入用户密码">
      <h6></h6>
      <input type="button" value="登录">
    </div>
    <div class="appstore">
      <a href="http://apple.com/zh-cn" target="_blank"><img src="img/login/applestore.jpg"></a>
      <a href="http://www.baidu.com" target="_blank"><img src="img/login/googleplay.jpg"></a>
    </div>
    <div class="toBlue">
      <b>What is WeiBlog?</b>
    </div>
  </div>
  <div class="blue">
    <div>我们不一样</div>
  </div>
  <div class="green"></div>
  <div class="yellow"></div>
  <div class="sign_up">
    <img src="img/login/2.jpg">
    <div class="sign_up_input">
      <p>WeiBlog.</p>
      <input type="text" placeholder="请输入用户名"><span></span><br>
      <input type="text" placeholder="请输入昵称"><span></span><br>
      <input type="password" placeholder="请输入用户密码"><span></span><br>
      <input type="button" value="注册">
    </div>
  </div>
  <ul class="mainNav">
    <li class="hover"></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <div class="right_button">
    <input type="button" name="login" value="登录">
    <input type="button" name="sign_up" value="注册">
  </div>
</div>
<script>
  // 首页轮播效果
  $(function(){
    document.addEventListener("mousewheel",function(e){
      mainMove(e.wheelDelta);
    });
    $(".mainNav").on("mouseover",function(e){
      let $tar=$(e.target);
      if($tar.is("li")){
        mainMove($tar.index());
      }
    });
    $(".toBlue").on("click",()=>{
      mainMove(-120);
    });
    $(".right_button input:first-child").on("click",()=>{
      mainMove(0);
    });
    $(".right_button input:last-child").on("click",()=>{
      mainMove(4);
    });
    function mainMove(type){
      let $main=$(".main");
      let mainHeight=$main.height();
      let mainTop=$main[0].offsetTop;
      if(type<5&&type>-1){
        var floor=-mainHeight/5*type;
      }else if(type===-120){
        var floor=(mainTop===-mainHeight/5*4?-mainHeight/5*4:mainTop-mainHeight/5);
      }else if(type===120){
          var floor=(mainTop===0?0:mainTop+mainHeight/5);
      }
      if(!$main.is(":animated")){
        $main.stop(true).animate({top:floor+'px'},500,()=>{
          let li=-floor*5/mainHeight;
          $(".mainNav li").eq(li).addClass("hover").siblings().removeClass("hover");
        });
      }
    }
  });
</script>
</body>
</html>
